<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <header style="text-align: center">
      <h1>Loop Commission Tracker</h1>
    </header>
    <div class="row" id="wrapper">
      <!-- Weekly Calculator -->
      <div class="col-md-6 container d-flex align-items-center justify-content-center" id="box"> 
        <div class="card mx-auto my-auto"> 
          <div class="card-header" style="text-align: center">
            <h1>Weekly Calculator</h1> 
          </div>
          <div class="card-body">
            <div class="container" id='salez'></div>
              <input type="text" class = "text-center" id="sales" name="sales" placeholder="(Minimum 10k to earn commission)" required>
            <p>
              <label for="commission"></label>
              <span id="commission"></span>
            </p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
            <button type="button" class="btn btn-primary" id="clear-text" onclick="clearMe()">Clear</button>
          </div>
        </div>
      </div>
  
      <!-- Monthly Total -->
      <div class="col-md-6 container d-flex align-items-center justify-content-center" id="box2"> 
        <div class="card mx-auto my-auto">
          <div class="card-header">
            <h1>Monthly Total</h1>
          </div>
          <div class="card-body">
            <div class="container" id='centerBox'>
              <p>
                <label for="week1">Week 1: </label>
                <input type="text" id="week1" name="week1" placeholder=""  style="text-align: center" required>
              </p>
              <p>
                <label for="week2">Week 2: </label>
                <input type="text" id="week2" name="week2" placeholder="" style="text-align: center" required>
              </p>
              <p>
                <label for="week3">Week 3: </label>
                <input type="text" id="week3" name="week3" style="text-align: center" placeholder="" >
              </p>
              <p>
                <label for="week4">Week 4: </label>
                <input type="text" id="week4" name="week4" style="text-align: center" placeholder="" >
              </p>
              <p>
                <label for="week5">Week 5: </label>
                <input type="text" id="week5" name="week5" style="text-align: center" placeholder="(Optional)">
              </p>
              <p>
                <label for="total"></label>
                <span id="total"></span>
              </p>
            </div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary" onclick="totalPay()">Calculate</button>
            <button type="button" class="btn btn-primary" id="clear-text" onclick="clearMonthly()">Clear</button>
          </div>
        </div>
      </div>
    </div>
  
    <footer>
      <p>Created by Christian Limbrick</p>
    </footer>
  
    <!-- links javascript file -->
    <script src="script.js"></script>
  </body>

   
  

  


</html>
